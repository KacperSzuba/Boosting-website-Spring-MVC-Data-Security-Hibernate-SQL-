<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
    <head>
        <title>Remind Password</title>
        <link type="text/css" rel="stylesheet" th:href="@{/style/account/remind-password.css}" />
    </head>
    <body layout:fragment="content">
        <section class="login-form">
            <div class="wrap">
                <h1>Remind Password</h1>
                <form th:action="@{/account/remind/password/form}" method="get">
                    <p>If you want to remember the password, enter your e-mail address</p>

                    <div class="form-group">
                        <input id="email" name="email" type="email" class="form-control" required="">
                        <label class="animated-label" for="email">Enter your e-mail</label>
                    </div>

                    <input class="button" type="submit" value="Submit" />
                </form>
            </div>
        </section>
    </body>
</html>
