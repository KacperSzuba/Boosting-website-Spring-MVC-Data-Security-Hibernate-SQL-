<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
    <head>
        <title>Register page</title>
        <link type="text/css" rel="stylesheet" th:href="@{/style/bootstrap.min.css}" />
        <link type="text/css" rel="stylesheet" th:href="@{/style/drop-down-nav.css}" />
        <style type="text/css">
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order/">Boosting</a>
                    </li>
                    <li class="nav-item" sec:authorize="${isAnonymous()}">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropbtn" href="/admin">Admin resources</a>
                        <div class="dropdown-content">
                            <a href="/admin/orders">List of orders</a>
                            <a href="/admin/users">List of users</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropbtn" href="/boost" sec:authorize="hasRole('BOOSTER')">Booster resources</a>
                        <div class="dropdown-content">
                            <a href="/boost/orders">List of free orders</a>
                            <a href="/boost/current">Current boost</a>
                            <a href="/boost/completed">Done order boosts</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropbtn" href="/account" sec:authorize="hasAnyRole('USER','BOOSTER','ADMIN')">Account</a>
                        <div class="dropdown-content">
                            <a href="/account/showChangePasswordPage">Change Password</a>
                            <a href="/account/change/email">Change Email</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/message" sec:authorize="hasAnyRole('USER','BOOSTER','ADMIN')">Messages</a>
                    </li>
                </ul>
                <div sec:authorize="${isFullyAuthenticated()}">
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-primary btn-sm" type="submit" value="Logout" />
                    </form>
                </div>
            </div>
        </nav>
        <h1>Account registration</h1>
        <p th:text="${message}"></p>
        <form th:action="@{/register}" th:object="${register}"  method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input th:field="*{username}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Password">
                <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <input class="btn btn-primary" type="submit" value="Register" />
        </form>
    </body>
</html>
