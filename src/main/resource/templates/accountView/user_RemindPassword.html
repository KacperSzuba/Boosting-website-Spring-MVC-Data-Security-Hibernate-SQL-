<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head>
    <title>Change password</title>
    <link type="text/css" rel="stylesheet" th:href="@{/style/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/style/drop-down-nav.css}" />
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order/">Boosting</a>
                    </li>
                    <li class="nav-item" sec:authorize="${isAnonymous()}">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1>Remind Password</h1>
        <form th:action="@{/account/remindPasswordForm}" method="get">
            <div class="form-group">
                <label class="col-form-label" for="email">If you want to remember the password, enter your e-mail address</label>
                <input name="email"  type="email" class="form-control" placeholder="Enter your e-mail" id="email">
            </div>
            <input class="btn btn-primary" type="submit" value="Remind password" />
        </form>
    </body>
</html>
