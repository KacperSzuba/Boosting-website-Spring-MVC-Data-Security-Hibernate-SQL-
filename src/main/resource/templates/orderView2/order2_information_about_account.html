<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
    <head>
        <title>Order division</title>
        <style>
            .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 10%;
            }
        </style>
        <link type="text/css" rel="stylesheet" th:href="@{/style/bootstrap.min.css}" />
        <link type="text/css" rel="stylesheet" th:href="@{/style/drop-down-nav.css}" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order/">Boosting</a>
                    </li>
                    <li class="nav-item" sec:authorize="${isAnonymous()}">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropbtn" href="/admin">Admin resources</a>
                        <div class="dropdown-content">
                            <a href="/admin/orders">List of orders</a>
                            <a href="/admin/users">List of users</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropbtn" href="/boost" sec:authorize="hasRole('BOOSTER')">Booster resources</a>
                        <div class="dropdown-content">
                            <a href="/boost/orders">List of free orders</a>
                            <a href="/boost/current">Current boost</a>
                            <a href="/boost/completed">Done order boosts</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropbtn" href="#" sec:authorize="hasAnyRole('USER','BOOSTER','ADMIN')">Account</a>
                        <div class="dropdown-content">
                            <a href="/account/change/password">Change Password</a>
                            <a href="/account/change/email">Change Email</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/message" sec:authorize="hasAnyRole('USER','BOOSTER','ADMIN')">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/booster-application">Booster application</a>
                    </li>
                </ul>
                <div sec:authorize="${isFullyAuthenticated()}">
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-primary btn-sm" type="submit" value="Logout" />
                    </form>
                </div>
            </div>
        </nav>
        <form th:action="@{/order2/account/information}"  th:object="${orderBoost2}" method="get">
            <div class="form-group">
                <input th:field="*{accountDetails.lolUsername}" type="text" class="form-control" placeholder="Enter your league of legends username" id="lolUsername">
                <span class="error" th:if="${#fields.hasErrors('accountDetails.lolUsername')}" th:errors="*{accountDetails.lolUsername}"></span>
            </div>
            <div class="form-group">
                <input th:field="*{accountDetails.lolPassword}" type="password" class="form-control" placeholder="Enter your league of legends password" id="lolPassword">
                <span class="error" th:if="${#fields.hasErrors('accountDetails.lolPassword')}" th:errors="*{accountDetails.lolPassword}"></span>

            </div>

            <div class="form-group">
                <textarea th:field="*{noteToBooster}" type="text" class="form-control" placeholder="Enter your note to bosoter" id="noteToBooster"></textarea>
            </div>

            <div class="form-group">
                <select class="custom-select" th:field="*{accountDetails.region}" id="region">
                    <option th:each="region : ${regions}" th:value="${region}" th:text="${region}"></option>
                </select>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit" />
        </form>
    </body>
</html>
