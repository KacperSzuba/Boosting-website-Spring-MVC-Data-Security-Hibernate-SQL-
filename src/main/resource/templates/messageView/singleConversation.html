<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
    <head>
        <title>Messages received</title>
        <link type="text/css" rel="stylesheet" th:href="@{/style/bootstrap.min.css}" />
        <link type="text/css" rel="stylesheet" th:href="@{/style/drop-down-nav.css}" />
        <style>
            .sendMessage{
                margin-left: 10%;
                margin-right: 10%;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order/">Boosting</a>
                    </li>
                    <li class="nav-item" sec:authorize="${isAnonymous()}">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropbtn" href="/admin">Admin resources</a>
                        <div class="dropdown-content">
                            <a href="/admin/orders">List of orders</a>
                            <a href="/admin/users">List of users</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropbtn" href="/boost" sec:authorize="hasRole('BOOSTER')">Booster resources</a>
                        <div class="dropdown-content">
                            <a href="/boost/orders">List of free orders</a>
                            <a href="/boost/current">Current boost</a>
                            <a href="/boost/completed">Done order boosts</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropbtn" href="#" sec:authorize="hasAnyRole('USER','BOOSTER','ADMIN')">Account</a>
                        <div class="dropdown-content">
                            <a href="/account/change/password">Change Password</a>
                            <a href="/account/change/email">Change Email</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/message" sec:authorize="hasAnyRole('USER','BOOSTER','ADMIN')">Messages</a>
                    </li>
                </ul>
                <div sec:authorize="${isFullyAuthenticated()}">
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-primary btn-sm" type="submit" value="Logout" />
                    </form>
                </div>
            </div>
        </nav>
        <h1>Single conversation</h1>

        <div id="test1"></div>
        <form th:action="@{/message/{id}(id = ${id})}" th:object="${sendMessage}" method="post" >
            <div class="form-group">
                <label class="col-form-label" for="message">Default input</label>
                <input th:field="*{message}"  type="text" class="form-control" placeholder="message" id="message">
            </div>
            <input class="btn btn-secondary" type="submit" value="Submit"/>
        </form>
        <script>
            function getSecondPart(str) {
                return str.split('/message/')[1];
            }
            const xhr = new XMLHttpRequest();
            xhr.onload = function () {
                if(this.status === 200){
                    const conversation = JSON.parse(this.responseText);
                    console.log(conversation);
                    for (var i = 0; i < conversation.length; i++){
                        var singleMessage = document.createElement("div");
                        singleMessage.innerHTML = conversation[i]['sendMessage'];
                        singleMessage.setAttribute("class","sendMessage lead");
                        singleMessage.setAttribute("id","sendMessage"+i);
                        var initialDiv = document.getElementById('test1');
                        document.body.insertBefore(singleMessage,initialDiv);
                        if(conversation[i]['messageSender']===4){
                            document.getElementById("sendMessage"+i).style.textAlign = "right";
                        }
                        else {
                            document.getElementById("sendMessage"+i).style.textAlign = "left";
                        }
                        //   document.getElementById('test1').innerHTML = new Date(res[20]['date']); //.getHours();
                    }
                    //document.getElementById('test1').remove();
                }
            };
            xhr.open('GET','http://localhost:8091/message/list?id='+getSecondPart(window.location.href),true);
            xhr.send();
        </script>
    </body>
</html>
