<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
    <head>
        <title>Send message</title>
    </head>
        <nav>
            <ul>
                <li sec:authorize="hasAnyRole('USER','ADMIN','BOOSTER')">
                    <a href="/account">Account page</a>
                </li>
                <li sec:authorize="hasRole('BOOSTER')">
                    <a href="/booster">Booster page</a>
                </li>
                <li>
                    <a href="/order/">Order page</a>
                </li>
            </ul>
        </nav>
        <h1>Send message</h1>
        <body>
        <form th:action="@{/message/send}" th:object="${sendMessage}" method="post" >
            <select th:field="*{user2.id}">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
            </select>
            <input th:field="*{title}" type="text" placeholder="title"/>
            <input th:field="*{message}"  placeholder="message"/>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
