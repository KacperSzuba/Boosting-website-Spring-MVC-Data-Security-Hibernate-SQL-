<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Booster page</title>
        <link type="text/css" rel="stylesheet" th:href="@{/style/bootstrap.min.css}" />
        <link type="text/css" rel="stylesheet" th:href="@{/style/drop-down-nav.css}" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order/">Boosting</a>
                    </li>
                    <li class="nav-item" sec:authorize="${isAnonymous()}">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropbtn" href="/admin">Admin resources</a>
                        <div class="dropdown-content">
                            <a href="/admin/orders">List of orders</a>
                            <a href="/admin/users">List of users</a>
                            <a href="/admin/booster-candidates">Booster candidates</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropbtn" href="/boost" sec:authorize="hasRole('BOOSTER')">Booster resources</a>
                        <div class="dropdown-content">
                            <a href="/boost/orders">List of free orders</a>
                            <a href="/boost/current">Current boost</a>
                            <a href="/boost/completed">Done order boosts</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropbtn" href="#" sec:authorize="hasAnyRole('USER','BOOSTER','ADMIN')">Account</a>
                        <div class="dropdown-content">
                            <a href="/account/change/password">Change Password</a>
                            <a href="/account/change/email">Change Email</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/message" sec:authorize="hasAnyRole('USER','BOOSTER','ADMIN')">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/booster-application">Booster application</a>
                    </li>
                </ul>
                <div sec:authorize="${isFullyAuthenticated()}">
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-primary btn-sm" type="submit" value="Logout" />
                    </form>
                </div>
            </div>
        </nav>
        <form method="post" th:action="@{/booster-application}" th:object="${boosterApplication}">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Skype" th:field="*{skype}">
                <span class="error" th:if="${#fields.hasErrors('skype')}" th:errors="*{skype}"></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Discord" th:field="*{discord}">
                <span class="error" th:if="${#fields.hasErrors('discord')}" th:errors="*{discord}"></span>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail" th:field="*{email}">
                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="OP.GG" th:field="*{opgg}">
                <span class="error" th:if="${#fields.hasErrors('opgg')}" th:errors="*{opgg}"></span>
            </div>
            <div class="form-group">
                <select class="custom-select" th:field="*{region}" id="region">
                    <option th:each="region : ${regions}" th:value="${region}" th:text="${region}"></option>
                </select>
            </div>
            <div class="form-group">
                <select class="custom-select" th:field="*{leagueRank}" id="rank">
                    <option value="Diamond 4" >Diamond IV</option>
                    <option value="Diamond 3" >Diamond III</option>
                    <option value="Diamond 2" >Diamond II</option>
                    <option value="Diamond 1" >Diamond I</option>
                    <option value="Master">Master</option>
                    <option value="Grandmaster">Grandmaster</option>
                    <option value="Challenger">Challenger</option>
                </select>
            </div>
            <div class="form-group">
                <select class="custom-select" th:field="*{averageNumberOfHoursPlayedDaily}">
                    <option value="Less then 3">Less then 3</option>
                    <option value="3-4">3-4</option>
                    <option value="5-6">5-6</option>
                    <option value="7-8">7-8</option>
                    <option value="More then 8">More then 8</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Age" type="number" th:field="*{age}">
                <span class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Country" type="text" th:field="*{country}">
                <span class="error" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Best schedule for future contact" type="text" th:field="*{bestFormOfContact}">
                <span class="error" th:if="${#fields.hasErrors('bestFormOfContact')}" th:errors="*{bestFormOfContact}"></span>
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="Tell us about your booster experience and why you should work with us" th:field="*{motivation}"></textarea>
                <span class="error" th:if="${#fields.hasErrors('motivation')}" th:errors="*{motivation}"></span>
            </div>
            <input class="btn btn-info btn-sm" type="submit" value="Submit">
        </form>
    </body>
</html>
