<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
    <head>
        <title>Admin listOfOrders</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav>
            <ul>
                <li sec:authorize="hasAnyRole('USER','ADMIN','BOOSTER')">
                    <a href="/account">Account page</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')">
                    <a href="/admin">Admin page</a>
                </li>
                <li>
                    <a href="/order/">Order page</a>
                </li>
            </ul>
        </nav>

        <form method="get" th:object="${orders}" >
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Current division</th>
                    <th scope="col">Destination Division </th>
                    <th scope="col">Lol Username</th>
                    <th scope="col">Region</th>
                    <th scope="col">Booster</th>
                    <th scope="col">Whether Done</th>
                </tr>
                </thead>
                    <tbody>
                    <tr th:each="order : ${orders}" >
                        <th th:text="${orderStat.count}"></th>
                        <th><span th:text="${order.currentTier}"></span> <span th:text="${order.currentDivision}"></span></th>
                        <th><span th:text="${order.destinationTier}"></span> <span th:text="${order.destinationDivision}"></span></th>
                        <th th:text="${order.lolUsername}"></th>
                        <th th:text="${order.region}"></th>
                        <th th:text="${order?.booster?.username}"></th>
                        <th th:text="${order.whetherDone}"></th>
                    </tr>
                    </tbody>
            </table>
        </form>
    </body>
</html>
