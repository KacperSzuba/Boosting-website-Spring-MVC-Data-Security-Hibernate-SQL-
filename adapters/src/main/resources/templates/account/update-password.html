<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
    <head>
        <title>Update password</title>
        <link type="text/css" rel="stylesheet" th:href="@{/style/account/update-password.css}" />
    </head>
    <body layout:fragment="content">
        <div th:if="${message != null}" >
            <p th:text="${message}"></p>
        </div>

        <section class="login-form" sec:authorize="hasAuthority('CHANGE_PASSWORD_PRIVILEGE')">
            <div class="wrap">
                <h1>Reset Password</h1>
                <form th:action="@{/account/reset/password}" method="POST">
                    <div class="form-group">
                        <input id="password" name="password" type="text" class="form-control" placeholder="Password">
                        <label class="animated-label" for="password">Password</label>
                    </div>

                    <div class="form-group">
                        <input id="repeatPassword" name="repeatPassword" type="text" class="form-control" required="">
                        <label class="animated-label" for="repeatPassword">Repeat Password</label>
                    </div>

                    <input class="button" type="submit" value="Submit" />
                </form>
            </div>
        </section>
    </body>
</html>
